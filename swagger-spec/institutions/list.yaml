get:
  summary: List all institutions
  description: >-
    Paginated list of verified Institutions affiliated with COS.

    ##Relationships

    ###Nodes

    The nodes that are affiliated with that institution.

    ###Users

    The users that are affiliated with that institution.

    ###Registrations

    The registrations that are affiliated with that institution.

    ##Links

    ###Self

    The `self` link goes to the detail page for the current institution

    ##Query Params

    ###Page: `page=<Int>`

    Page number of results to view. Defaults to page 1.

    ###Field Name: `filter[<fieldname>]=<Str>`

    Fields and values to filter the search results on.

    ###Filterable Fields: `id`, `name`, `auth_url`

    Fieldnames that Institutions can be filtered based on.

    ##Creating New Institutions

    Creating new Institutions *cannot* be done via the API. 

    Please contact support@cos.io for information about creating Institutions.

  parameters:
    - description: ''
      required: false
      type: string
      name: page
      in: query
    - description: ''
      required: false
      type: string
      name: sort
      in: query
  tags:
    - Institutions
  operationId: institutions_list
  responses:
    '200':
      description: OK
      schema:
        type: array
        items:
          $ref: /swagger-spec/institutions/definition.yaml
      examples:
        application/json:
          data:
            - relationships:
                nodes:
                  links:
                    related:
                      href: https://api.osf.io/v2/institutions/cos/nodes/
                      meta: {}
                users:
                  links:
                    related:
                      href: https://api.osf.io/v2/institutions/cos/users/
                      meta: {}
                registrations:
                  links:
                    related:
                      href: https://api.osf.io/v2/institutions/cos/registrations/
                      meta: {}
              links:
                self: https://api.osf.io/v2/institutions/cos/
              attributes:
                auth_url: null
                logo_path: /static/img/institutions/shields/cos-shield.png
                name: Center For Open Science
                description: COS is a non-profit technology company providing free and open services to increase inclusivity and transparency of research. Find out more at <a href="https://cos.io">cos.io</a>.
              type: institutions
              id: cos
